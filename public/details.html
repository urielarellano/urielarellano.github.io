<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/details.css">
    <title>Book Details</title>
</head>


<body>
    <header>
        <h1>Book Details</h1>
        <nav>
            <a href="index.html">Back to Search</a>
            <!--"hobbies": ["reading", "gaming", "coding"]-->
            <br>
            <div class="list-buttons">
                <button class="addToList" onclick="addToListDropdown()">Add To List</button>
                <div id="addToListDropdown" class="add-to-list-dropdown">
                    <div id="addToRead" onclick="addedToRead(event)">Add to Read</div>
                    <div id="addToReading" onclick="addedToReading(event)">Add to Reading</div>
                    <div id="addToWishlist" onclick="addedToWishList(event)">Add to Wishlist</div>
                </div>
                <br>
                <br>
                <div id="addedToRead" class="added-read">Added to Read List...</div>
                <div id="addedToReading" class="added-reading">Added to Reading List...</div>
                <div id="addedToWishList" class="added-wishlist">Added to WishList...</div>
                
                <button class="removeFromList" onclick="removeFromListDropdown()">Remove From List</button>
                <div id="removeFromListDropdown" class="remove-from-list-dropdown">
                    <div id="removeFromRead" onclick="removedFromRead(event)">Remove From Read</div>
                    <div id="removeFromReading" onclick="removedFromReading(event)">Remove From Reading</div>
                    <div id="removeFromWishlist" onclick="removedFromWishList(event)">Remove From Wishlist</div>
                </div>
                <br>
                <br>
                <div id="addedToRead" class="added-read">Added to Read List...</div>
                <div id="addedToReading" class="added-reading">Added to Reading List...</div>
                <div id="addedToWishList" class="added-wishlist">Added to WishList...</div>
            </div>
            
        </nav>
    </header>


    <main>
        <div id="bookDetails">
        </div>
    </main>


    <script src="js/details.js"></script>
</body>
</html>
